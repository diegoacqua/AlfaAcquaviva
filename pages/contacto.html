<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/logo_alfa.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Alfa Service</title>
  </head>
  <body>
    <header>
      <div class="contenedor">
        <a class="contenedor__link" href="../index.html">
          <img
            class="logo"
            src="../img/logo_alfa.png"
            alt="Logo de Alfa Service"
            width="100"
            height="100"
          />
          <h1 class="nombre-empresa">Alfa Service</h1>
        </a>
      </div>
      <nav class="navbar navbar-expand-lg nav">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link menu__link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link menu__link" href="./tienda.html">Tienda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link menu__link" href="./nosotros.html"
                  >Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link disabled menu__link" href="#">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link menu__link" href="./aplique.html">Aplique</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="contacto">
        <h2 class="contacto__titulo">Contáctanos</h2>
        <h3 class="contacto__subtitulo">
          Contanos de tu problema para poder ayudarte
        </h3>
        <!--form de contacto de cliente-->
        <form class="formulario" action="" method="get" enctype="">
          <label class="formulario__label" for="nombre">Nombre completo:</label>
          <input
            class="formulario__casilla"
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Nombre y apellido"
          />
          <br />
          <label class="formulario__label" for="email"
            >Dirección de email:
          </label>
          <input
            class="formulario__casilla"
            type="email"
            name="email"
            id="email"
          />
          <p>Dispositivo averiado:</p>
          <input
            class="formulario__radio"
            type="radio"
            name="dispositivo"
            id="heladera"
          />
          <label class="formulario__label--radio" for="heladera"
            >Heladera
          </label>
          <br />
          <input
            class="formulario__radio"
            type="radio"
            name="dispositivo"
            id="lavarropas"
          />
          <label class="formulario__label--radio" for="lavarropas"
            >Lavarropas
          </label>
          <br />
          <input
            class="formulario__radio"
            type="radio"
            name="dispositivo"
            id="secarropas"
          />
          <label class="formulario__label--radio" for="secarropas"
            >Secarropas
          </label>
          <br />
          <input
            class="formulario__radio"
            type="radio"
            name="dispositivo"
            id="lavavajillas"
          />
          <label class="formulario__label--radio" for="lavavajillas"
            >Lavavajillas
          </label>
          <br />
          <label class="formulario__label" for="marcas"
            >Marca del electrodoméstico:
          </label>
          <select class="formulario__marca" name="marcas" id="marcas">
            <option value="samsung">Samsung</option>
            <option value="lg">Lg</option>
            <option value="generalElectric">General Electric</option>
            <option value="whirpool">Whirpool</option>
            <option value="drean">Drean</option>
            <option value="longvie">Longvie</option>
            <option value="otro">Otro</option>
          </select>
          <br />
          <label class="formulario__label" for="descripcion"
            >Describinos tu problema:
          </label>
          <br />
          <textarea
            class="formulario__descripcion"
            name="descripcion"
            id="descripcion"
            cols="30"
            rows="10"
          ></textarea>
          <div class="formulario__btn">
            <input class="btn" type="submit" value="Enviar" />
            <input class="btn" type="reset" value="Borrar" />
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__copyright">
          &#169; 2022 Alfa Service. All rights reserved.
        </p>
      </div>
      <div class="footer__container--column">
        <p class="footer__telefono">Telefono: 47172226</p>
        <p class="footer__mail">
          Email: <a href="https://www.gmail.com">alfaservice@gmail.com</a>
        </p>
      </div>
      <div class="footer__container">
        <a href="https://www.instagram.com"
          ><img
            class="footer__icono"
            src="../img/icono_instagram.png"
            alt="Icono de Instagram"
            height="43"
            width="43"
        /></a>
        <a href="https://www.facebook.com"
          ><img
            class="footer__icono"
            src="../img/icono_face.png"
            alt="Icono de Facebook"
            height="43"
            width="43"
        /></a>
        <img
          class="footer__icono"
          src="../img/icono_whatsapp.png"
          alt="Icono de Whatsapp"
          height="43"
          width="43"
        />
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
